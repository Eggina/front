<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Indicadores SUBE - Paraná</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
                <span>Opciones</span>
            </button>
        </div>
    </nav>

    <div class="wrapper">

        <nav id="sidebar">
            <form action="/" method="post">

                <div class="row">
                    <div class="form-group col-5">
                        <label for="lineas">Línea</label>
                        <div id="lineas">
                            {% for l in lineas %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="lineas" value="{{ l[0] }}"
                                    id="{{ l[0] }}" {{"checked" if l[0] in session.get('id_lineas', []) else ""}}>
                                <label class="form-check-label" for="{{ l[0] }}">
                                    <small>{{ l[1] }}</small>
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="form-group col-7">

                        <div class="row">
                            <div class="col-12 text-sm-center">
                                Valor
                            </div>

                            <div class="col-12 text-sm-left">
                                <small> Absoluto </small>
                            </div>
                            <div class="col-12 text-sm-right">
                                <small> Cambio interanual </small>
                            </div>
                        </div>

                        <div class="col-12" id="valor">
                            {% for ind in indicadores %}
                            <div class="row justify-content-between form-check">
                                <input class="form-check-input" type="radio" id="absoluto" name="{{ind}}"
                                    value="absoluto" {{"checked" if 'absoluto' in session['indicadores'][ind] else ""}}>
                                <label class="form-check-label col"><small>{{ind.upper()}}</small></label>
                                <input class="form-check-input" type="radio" id="cambio" name="{{ind}}" value="cambio"
                                    {{"checked" if 'cambio' in session['indicadores'][ind] else ""}}>
                            </div>
                            {% endfor %}
                        </div>

                    </div>

                </div>



                <div class="form-group">
                    <label for="config">Configuración</label>
                    <select name="config" id="config" class="form-control">
                        <option value="simple">Simple</option>
                        <option value="agregadas">Agregadas</option>
                        <option value="agrupadas">Agrupadas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inicio">Desde</label>
                    <input type="month" name="inicio" id="inicio" class="form-control" start="{{fechas_extremas[0]}}"
                        value="{{fechas_extremas[0]}}">
                </div>

                <div class="form-group">
                    <label for="fin">Hasta</label>
                    <input type="month" name="fin" id="fin" class="form-control" start="{{fechas_extremas[1]}}"
                        value="{{fechas_extremas[1]}}">
                </div>

                <input type="submit" class="btn btn-primary" value="Consultar">
            </form>

            <script>
                $(document).ready(function () {
                    $('#sidebarCollapse').click(function () {
                        $('#sidebar').toggleClass('active');
                    });
                });
            </script>

        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <img src="/plot/ipax" alt="ipax" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/ikm" alt="ikm" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/ipk" alt="ipk" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <img src="/plot/rpk" alt="rpk" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/itm" alt="itm" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/irt" alt="irt" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <img src="/plot/ianac" alt="at_nac" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/ialoc" alt="at_loc" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/itp" alt="t_plana" class="img-fluid">
                </div>
            </div>

        </div>

    </div>

</body>
