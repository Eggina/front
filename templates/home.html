<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
                <span>Ocultar opciones</span>
            </button>
        </div>
    </nav>

    <div class="wrapper">

        <nav id="sidebar">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="lineas">Línea</label>
                    <div id="lineas">
                        {% for k in director.tablas['2018']['Lineas'].itertuples() %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="lineas" value="{{ k['ID_LINEA'] }}"
                                id="{{ k['ID_LINEA'] }}"
                                {{"checked" if k['ID_LINEA'] in session.get('idlineas', []) else ""}}>
                            <label class="form-check-label" for="{{ k['ID_LINEA'] }}">
                                {{ k['NOMBRE'] }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>


                <div class="form-group">
                    <label for="config">Configuración</label>
                    <select name="config" id="config" class="form-control">
                        <option value="simple">Simple</option>
                        <option value="agregadas">Agregadas</option>
                        <option value="agrupadas">Agrupadas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inicio">Desde</label>
                    <input type="month" name="inicio" id="inicio" class="form-control"
                        start="{{director.calculador.obtener_fecha_mas_temprana().strftime('%Y-%m')}}"
                        value="{{director.calculador.obtener_fecha_mas_temprana().strftime('%Y-%m')}}">
                </div>

                <div class="form-group">
                    <label for="fin">Hasta</label>
                    <input type="month" name="fin" id="fin" class="form-control"
                        start="{{director.calculador.obtener_fecha_mas_tardia().strftime('%Y-%m')}}"
                        value="{{director.calculador.obtener_fecha_mas_tardia().strftime('%Y-%m')}}">
                </div>

                <input type="submit" class="btn btn-primary" value="Consultar">
            </form>

            <script>
                $(document).ready(function () {
                    $('#sidebarCollapse').click(function () {
                        $('#sidebar').toggleClass('active');
                    });
                });
            </script>

        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <img src="/plot/ipax" alt="ipax" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/ikm" alt="ikm" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/ipk" alt="ipk" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <img src="/plot/rpk" alt="rpk" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/itm" alt="itm" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/irt" alt="irt" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <img src="/plot/at_nac" alt="at_nac" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/at_loc" alt="at_loc" class="img-fluid">
                </div>
                <div class="col-sm">
                    <img src="/plot/t_plana" alt="t_plana" class="img-fluid">
                </div>
            </div>

        </div>

    </div>

</body>
